{% extends "base.html" %}
{% block title %}Resume Preview{% endblock %}

{% block content %}


<!-- Render resume as HTML (human-friendly) -->
<div class="resume-preview border p-4 mb-4">
    {% include "resume_template.html" with context %}
</div>

<!-- Action Buttons -->
<div class="d-flex gap-3">
    <!-- Download triggers PDF generation in-memory -->
    <a href="{{ url_for('generate_pdf', resume_id=resume_id) }}" class="btn btn-success">Download PDF</a>

    <!-- Go back to profile editing -->
    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
</div>
{% endblock %}
